<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu - showing more/less options</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Catalog list Dropwdown Selection example</h1>
    <label for="circles">Choose number of circles:</label>
    <select name="" id="circles">
        <option value="0">number of items</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
    </select>

    <div class="circle-container">

    </div>
</body>

</html>
